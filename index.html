<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Simon Game</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="main">
  <h1> SIMON GAME</h1>
  <div class="pad">
    <div class="press" id="d1"></div>
    <div class="press" id="d2"></div>
    <br>
    <div class="press" id="d3"></div>
    <div class="press" id="d4"></div>
  </div>  
  <br><br>
  <div class="container">
  <div class="counter">
    <p id="count"></p>
    <p>count</p>
  </div>
    <button id="start">start</button>
    <button id="strict">strict</button>
</div>
  </br></br>
<div class="switch">
    <div>OFF</div><div class="onoff">
        <div id="off"></div>
        <div id="on"></div>
      </div><div>ON</div>
  </div>
</div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
